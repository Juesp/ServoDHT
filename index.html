<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      function adiv() {
      var n1 = parseFloat(document.MyForm.pwd.value);
      if (n1 == 2405){
            window.open('docs/control.html');
          }
        }
  </script>
  </head>
  <body>
    <div class="login-box">
      <img src="img/logo1.jpg" class="avatar" alt="Avatar Image">
      <h1>Sistema de Monitoreo</h1>
      <form name="MyForm">
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingrese su Usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" id="pwd" placeholder="Ingrese su Contraseña">
        <input onclick="adiv()" type="submit" value="Entrar">
      </form>
    </div>
  </body>
</html>
